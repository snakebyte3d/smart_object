  path: ^1.8.0
  protobuf: ^2.0.0
  rxdart: ^0.27.2
  test: ^1.18.0
  tuple: ^2.0.0

dev_dependencies:
  analyzer: ^2.7.0
  build_runner: ^2.1.2
  dart_code_metrics: ^4.4.0
  freezed: ^0.15.0+1
  lint: ^1.7.2
  