  Inspired from OMA IPSO.
repository: https://github.com/snakebyte3d/smart_object

environment:
  sdk: '>=2.14.2 <3.0.0'

dependencies:
  dcdg: ^4.0.0
  freezed_annotation: ^0.15.0
  grpc: ^3.0.2
  json_serializable: ^6.0.0
